<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print current content</title>
    <script>
        function print_current_page(){
        window.print();
    }
    </script>
</head>
<body>
    <p>To print the contents of this page click on the button below</p>
    <button onclick="print_current_page()">Print this page</button>

</body>
</html>
