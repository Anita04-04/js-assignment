<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Different date formate in javascript</title>
</head>
<body>
    <p>DATE IN DD/MM/YYYY FORMATE</p>

    <script>  
        var date=new Date();  
        var day=date.getDate();  
        var month=date.getMonth()+1;  
        var year=date.getFullYear();  
        document.write("<br>Date is: "+day+"/"+month+"/"+year);  
        </script>
